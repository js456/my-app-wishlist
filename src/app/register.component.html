
<div class="top-content">
  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-7"></div>
        <div class="con-sm-2"></div>
        <div class="col-sm-5">
          <div class="form-box">
            <div class="form-top">
              <div class="form-top-left">
                <h3>Sign up now</h3>
                <p>Fill in the form below to get instant access:</p>
              </div>
              <div class="form-top-right">
                <i class="fa fa-pencil"></i>
              </div>
            </div>
            <div class="form-bottom">
              <form role="form" action="" method="post" class="registration-form">
                <div class="form-group">
                  <label class="sr-only" for="form-first-name">First name</label>
                  <input type="text" name="form-first-name" placeholder="First name..." [(ngModel)]="userRegister.firstName" class="form-first-name form-control" id="form-first-name">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-last-name">Last name</label>
                  <input type="text" name="form-last-name" placeholder="Last name..." [(ngModel)]="userRegister.lastName" class="form-last-name form-control" id="form-last-name">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-email">Email</label>
                  <input type="text" name="form-email" placeholder="Email..." [(ngModel)]="userRegister.emailId" class="form-email form-control" id="form-email">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-password">Password</label>
                  <input type="text" name="form-password" placeholder="Password" [(ngModel)]="userRegister.password" class="form-email form-control" id="form-password">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-contactNo">Contact No</label>
                  <input type="text" name="form-contactNo" placeholder="Contact No..." [(ngModel)]="userRegister.mobileNo" class="form-email form-control" id="form-contactNo">
                </div>
                <button type="submit" class="btn">Sign me up!</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
