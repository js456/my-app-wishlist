


             <div class="form-bottom" >
               <form role="form" class="registration-form" #loginFrom="ngForm">
                 <div class="form-group">
                   <label class="sr-only" for="form-user-name">User name</label>
                   <input type="text" name="form-user-name" placeholder="User name..." [(ngModel)]="model.userName" name="userName" #firstName="ngModel"  class="form-control" id="form-User-name" required>
                   <!--<div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
                     User name is required
                   </div>-->
                 </div>
                 <div class="form-group">
                   <label class="sr-only" for="form-password">Password</label>
                   <input type="text" name="form-password" placeholder="Password" [(ngModel)]="model.password" name="password" #password="ngModel" class="form-control" id="form-password" required>
                  <!-- <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                     Password Id is required
                   </div>-->
                 </div>
                 <button type="submit" class="btn" [disabled]="!loginFrom.form.valid">Sign In</button>
               </form>
             </div>
